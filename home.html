<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo | Home</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />
    <!-- tailwind + daisyUI  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font-awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- google-font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "outfit", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <header class="border-b-2 border-gray-300 sticky top-0 bg-base-200 z-10">
      <section class="w-11/12 mx-auto flex justify-between items-center">
        <div class="left flex">
          <div class="logo w-[60px]">
            <img src="assets/logo.png" alt="" />
          </div>
          <div class="balance-info">
            <h2 class="text-2xl font-bold">$ <span id="balance">45000</span></h2>
            <p class="text-neutral/50">Available Balance</p>
          </div>
        </div>
        <div class="right">
          <a href="index.html" class="btn btn-primary"
            ><i class="fa-solid fa-right-from-bracket"></i>Log-Out</a
          >
        </div>
      </section>
    </header>

    <section class="w-11/12 mx-auto py-10 space-y-6">
      <h2 class="text-3xl font-bold">
        Welcome to pay<span class="text-primary">oo</span>
      </h2>
      <p class="text-neutral/50">
        Enjoy easy and convenient financial services with us. Cashout charge is
        low and
      </p>

      <div  class="button grid grid-cols-3 gap-3">
        <button onclick="showOnly ('Add-money')" class="btn flex-col h-full py-4 btn-primary btn-soft">
          <img src="assets/opt-1.png" alt="" />
          <p>Add Money</p>
        </button>
        <button onclick="showOnly('Cashout')" class="btn flex-col h-full py-4 btn-primary btn-soft">
          <img src="assets/opt-2.png" alt="" />
          <p>Cashout</p>
        </button>
        <button onclick="showOnly('transfer')" class="btn flex-col h-full py-4 btn-primary btn-soft">
          <img src="assets/opt-3.png" alt="" />
          <p>Transfer Money</p>
        </button>
        <button class="btn flex-col h-full py-4 btn-primary btn-soft">
          <img src="assets/opt-4.png" alt="" />
          <p>Get Bonus</p>
        </button>
        <button class="btn flex-col h-full py-4 btn-primary btn-soft">
          <img src="assets/opt-5.png" alt="" />
          <p>Pay Bill</p>
        </button>
        <button onclick="showOnly ('history')" class="btn flex-col h-full py-4 btn-primary btn-soft">
          <img src="assets/opt-6.png" alt="" />
          <p>Transaction</p>
        </button>
      </div>
    </section>

    

    <section id="Add-money" class="w-11/12 mx-auto py-5 hidden ">
      <h2 class="font-bold text-xl mb-5">Add Money</h2>
        <div class="card bg-base-100 w-full shadow rounded-2xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label font-bold text-neutral">Select Bank</label>
            <select id="add-Money-Bank" class="select w-full bg-base-200 rounded-full">
              <option id="select-a-bank" disabled selected>Select A Bank</option>
              <option value="DBBl">DBBL</option>
              <option value="IBBL">IBBL</option>
              <option value="IFIC">IFIC</option>
            </select>
            <br>

            <label class="label font-bold text-neutral">Bank Account Number</label>
            <input id="bank-acc-number" maxlength="11" minlength="11"type="text"class="input rounded-full bg-base-200 w-full"
              placeholder="Enter your bank Account number"/>
            <br />

            <label class="label font-bold text-neutral">Amount to Add</label>
            <input id="Add-money-Amount"type="number"class="input rounded-full bg-base-200 w-full"
              placeholder="Enter Amount for Add"/>
            <br />

            <label class="label font-bold text-neutral">Add Money Pin</label>
            <input id="Add-money-pin"type="password" maxlength="4" minlength="4"
              class="input input rounded-full bg-base-200 w-full"
              placeholder="Enter Pin"
            />
           
            <button id="Add-money-btn" class="btn btn-primary rounded-full mt-4">Add Money</button>
          </fieldset>
        </div>
      </div>

    </section>



    <section id="Cashout" class="w-11/12 mx-auto py-5 hidden">
      <h2 class="font-bold text-xl mb-5">Cashout</h2>
        <div class="card bg-base-100 w-full shadow rounded-2xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label font-bold text-neutral">Agent Number</label>
            <input id="Cashout-number" maxlength="11" minlength="11"type="text"class="input rounded-full bg-base-200 w-full"
              placeholder="Enter your Agent number"/>
            <br />

            <label class="label font-bold text-neutral">Amount</label>
            <input id="Cashout-Amount"type="number"class="input rounded-full bg-base-200 w-full"
              placeholder="Enter Amount for withdraw"/>
            <br />

            <label class="label font-bold text-neutral">4 Digit Pin</label>
            <input id="cashout-pin"type="password" maxlength="4" minlength="4"
              class="input input rounded-full bg-base-200 w-full"
              placeholder="Enter Pin"
            />
           
            <button id="cashout-btn" class="btn btn-primary rounded-full mt-4">withdraw Money</button>
          </fieldset>
        </div>
      </div>
    </section>


    <section id="transfer" class="w-11/12 mx-auto py-5 hidden">
      <h2 class="font-bold text-xl mb-5">Transfer Money</h2>
        <div class="card bg-base-100 w-full shadow rounded-2xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label font-bold text-neutral">User Account Number</label>
            <input id="transfer-number" maxlength="11" minlength="11"type="text"class="input rounded-full bg-base-200 w-full"
              placeholder="Enter your Agent number"/>
            <br />

            <label class="label font-bold text-neutral">Amount</label>
            <input id="transfer-Amount"type="number"class="input rounded-full bg-base-200 w-full"
              placeholder="Enter Amount for withdraw"/>
            <br />

            <label class="label font-bold text-neutral">PIN number</label>
            <input id="transfer-pin"type="password" maxlength="4" minlength="4"
              class="input input rounded-full bg-base-200 w-full"
              placeholder="Enter Pin"
            />
           
            <button id="transfer-btn" class="btn btn-primary rounded-full mt-4">Send Now</button>
          </fieldset>
        </div>
      </div>
    </section>

    <section id="history" class="w-11/12 mx-auto py-5 hidden ">
      <h2 class="font-bold text-xl mb-5 ">Transaction</h2>
      <div class="div space-y-5" id="history-contain">

      </div>
    </section>

    
    
    <script src="script/machine.js"></script>
    <script src="script/TransferMoney.js"></script>
    <script src="script/addMoney.js"></script>
    <script src="/script/cashout.js"></script>
  </body>
</html>
